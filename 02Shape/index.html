<html>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>

  <body>
    <a-scene background="color: #333333">
      <a-plane color="blue"           
             width="20"

             rotation="-90 0 0">
                </a-plane>   
              <a-ring color="orange" radius-inner="2" radius-outer="3" position="0 1 -5" rotation="45 0 60"></a-ring>
              <a-cone color="tomato" radius-bottom="2" radius-top="0.5" position="0 0 -5" rotation="45 0 10"></a-cone>
              <a-cylinder color="cyan" segments-radial="4" position="0 1 -5"></a-cylinder>
                                                                              
                                                        

    </a-scene>
